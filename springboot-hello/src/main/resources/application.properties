## 应用启动端口
server.port=8081



############ datasource ###########################
spring.datasource.url=jdbc:mysql://112.74.32.208:3306/mmsp
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## 最大连接数
spring.datasource.max-active=20
spring.datasource.max.idle=8
spring.datasource.min.idle=8
spring.datasource.initial-size=10



############ spring.jpa ###########################
## 数据库类型
spring.jpa.database=mysql
## 是否显示sql语句
spring.jpa.show-sql=true
## create-drop：启动时候创建，退出时候删除；
## create：启动时候先删除表后创建表；
## update：启动时候不一致就更新表结构；
## validate：启动时候校验是否一致，如果不一致就报错；
spring.jpa.hibernate.ddl-auto=update
## 当创建实体类之后 运行时自动匹配数据库，如果库中没有表，则自动创建表
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


############ freemarker ###########################
spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
## 文件后缀名 默认 .ftl
spring.freemarker.suffix=.html
## 文件路径 默认 classpath:/templates/
spring.freemarker.template-loader-path=classpath:/htmltest/
